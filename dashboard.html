        var accounts, web3, walletAddress, balance, availableBalance, mintedNFT, total_funding, preview, uploadInput, mintTokenBtn;

        async function load() {
              web3 = new Web3(window.ethereum);
              accounts = await web3.eth.getAccounts();
              if(accounts[0] != undefined) {
                 //0x0eE25Ea9CdAEAB823F12d3Ef18C097f413E369D7
                 walletAddress.innerText = accounts[0];
                 availableBalance = await web3.eth.getBalance(accounts[0]);
                 balance.innerText = 'balance: ' + (availableBalance * Math.pow(10, -18)) + " MATIC";
              }

              await fetch('../build/contracts/IACCCore.json')
               .then(response => response.json())
               .then(data => {
                  iaccabi = data.abi;
                });
